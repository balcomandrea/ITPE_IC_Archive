<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<a href="login.html">
          			<span class="glyphicon glyphicon-chevron-left" style="float: left; font-size: 30px; color: #7D7D7D"></span>
        		</a>
				<form>
					<br><br>
					<h1 style="font-family: Segoe UI">Register!</h1>
					<br><br>
					<br><br>
					<input type="text" name="fname" placeholder="First Name" style="background-color: #C8C8C8; width: 230px; height: 50px"><br><br>
					<input type="text" name="lname" placeholder="Last Name" style="background-color: #C8C8C8; width: 230px; height: 50px"><br><br>
					<input type="text" name="uname" placeholder="Username" style="background-color: #C8C8C8; width: 230px; height: 50px"><br><br>
					<input type="password" name="pw" placeholder="Password" style="background-color: #C8C8C8; width: 230px; height: 50px"><br><br><br><br><br><br>
					<input type="button" name="accbtn" value="Create Account" style="float: right; background-color: #FECCCD; margin-bottom: 3px">
				</form>
			</div>
		</div>
	</div>
</form>
</body>
</html>
